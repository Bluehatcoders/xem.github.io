<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <link rel=stylesheet href=style.css>
  <title>Maxime Euzière</title>
</head>
<body>
  <div class=menu>
    <div class=header>
      <h1>Maxime Euzière</h1>
      Front-end experiments
      <br>
      HTML / CSS / JS
      <br>
      <br>
      <button data-html=accueil>Home</button>
      <button data-html=articles>Articles</button>
      <button data-html=veille>Tech watch</button>
      <button data-html=projets>Projects / experiments</button>
      <button data-html=presentations>Talks</button>
      <button data-html=golfing>JS Code golfing</button>
    </div>
    <div class=footer>© 2013 - <a href="cv/cv-en.html" target=_blank>CV</a> - <a href=rss-en.xml>RSS feed</a> - <a href=fr.html><img src=francais.png alt="Version française" title="Version française" class=pulse></a></div>
  </div>
  <div class=body></div>
  <script src=//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js></script>
  <script src=jquery.history.js></script>
  <script>
  $(".menu button").on("click",function(){
    $("html,body").scrollTop(0);
    page = $(this).attr("data-html");
    $(".menu button.active").removeClass("active");
    $(this).addClass("active");
    document.body.className = page;
    if(page == "accueil"){
      window.location = ".";
      return;
    }
    $(".body").load(page + "/en.html?time=" + new Date().getTime());
    History.pushState({}, "Maxime Euzière", "?" + page);
  });
  $(".menu h1").on("click",function(){
    $("button[data-html=accueil]").click();
  });
  page = window.location.search.replace("?", "");
  if(page){
    $("button[data-html='" + page + "']").click();
  }
  else {
    $(".body").load("accueil/en.html?time=" + new Date().getTime());
    $("button[data-html='accueil']").addClass("active");
  }
  $("html,body").scrollTop(0);
  </script>
</body>
</html>
